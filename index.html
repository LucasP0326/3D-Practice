<!doctype html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<!-- p5 core library -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
	<!-- A-Frame core library -->
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<!-- AFrameP5 library -->
	<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
	<!-- Your p5 Sketch -->
	<script src="sketch.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
</head>
  
<body>
  <a-scene id="VRScene">
    
    <a-assets id="VRAssets">
              
      <a-asset-item id="castle-obj" src="Model Stuff/Castle/Castle.obj"></a-asset-item>
              
      <a-asset-item id="castle-mtl" src="Model Stuff/Castle/Castle.mtl"></a-asset-item>
              
	</a-assets>
    
      <!-- Sky element -->
      <a-sky color="rgb(192,59,59)"></a-sky>
                  
      <!-- Ground plane -->#B4ACBE#857D8D#574B63#615868#605764#5A4861#73228B##443131
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="rgb(75,59,59)"></a-plane>
          
  </a-scene>

</body>
</html>
